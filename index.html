<html>

<head>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="functionality.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="myStyles.css" rel="stylesheet">


   <title> yhidalgo's page </title>
</head>

<body>
<div class="container">
   <div class="js-navigationBar">
      <nav class="navbar navbar-default navbar-fixed-top nav-justified" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header"> <!-- Start of collapsed navbar -->
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button> 
            </div> <!-- End of collapsed navbar -->
            <div class="collapse navbar-collapse" id="myNavbar"> <!-- Start un-collapsed navbar -->
               <ul class="nav navbar-nav navbar-right">
                  <li class="my-js-navigationTab active" id="my-js-educationTab"><a href="#myEducation" rel="" id="anchorEducation" class="anchorLink my-js-smoothScrolling">Education</a></li>
                  <li class="my-js-navigationTab" id="my-js-ProjectsTab"><a href="#myProjects" rel="" id="anchorProjects" class="anchorLink my-js-smoothScrolling">Projects</a></li>
                  <li class="my-js-navigationTab"><a href="http://yhidalgo.github.io/" class="my-css-logo"></a></li>
               </ul>
            </div> <!-- End un-collapsed navbar -->
         </div>
      </nav>
   </div>   
   <div id="content">
      <div id="contentEducationTemplate">
         <!-- HTML code autogenerated by JavaScript using a template will be inserted here -->
      </div>
      <div id="contentProjectsTemplate">
         <!-- HTML code autogenerated by JavaScript using a template will be inserted here -->
      </div>
      
   </div>
</div>


<!-- Templates start here -->

<!-- Start of education template -->
<script type="text/x-handlebars-template" id="educationTemplate">
   <div>
      <div class="row">
         <a name="myEducation" id="myEducation"><h1>My Education</h1></a>
      </div>
      <div class="row">
         <p>Studying at Arizona State University</p>
      </div>
   </div>
</script>
<!-- End of education template -->


<!-- Start of education template -->
<script type="text/x-handlebars-template" id="projectsTemplate">
   <div>
      <div class="row">
         <a name="myProjects" id="myProjects"><h1>My Projects</h1></a>
      </div>
      {{#each projects}}
         <div class="row">
            <a href={{projectUrl}}><h4>{{projectName}}</h4></a>
            <p>{{projectDescription}}</p>
            {{#if projectUsed}}
               <p>Languages/libraries/frameworks/technologies used:</p>
               <ul>
                  {{#each projectUsed}}
                     <li>{{this}}</li>
                  {{/each}}
               </ul>
            {{/if}}
         </div>
      {{else}}
         <div class="row">
            <h6>No projects publicly available</h6>
         </div>
      {{/each}}
   </div>
</script>
<!-- End of education template -->

</body>
</html>
